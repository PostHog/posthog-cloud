{% extends 'layout.html' %}

{% block content %}
    <form class="form-signin" method="post" action="/signup" style="max-width: 500px">
        {% csrf_token %}
            <div class='col-3' style="border-right: 1px solid rgba(0, 0, 0, 0.1);padding-right: 30px"></div>
                <h1 class="h3 mb-3 font-weight-normal">Create a PostHog.com account</h1>
                All the PostHog goodies, hosted by us. 
                {% if error %}
                <p class="text-danger">That account already exists. <a href='/login'>Try logging in?</a>.</p>
                {% endif %}
                <div class='form-signin-inputs'>
                    <div class='field'>
                        <input type="name" name='company_name' id="inputCompany" value="{{ company_name }}" placeholder="" required autofocus>
                        <label for="inputCompany" >Company name</label>
                    </div>
                    <div class='field'>
                        <input type="name" name='name' id="inputName" placeholder="" value="{{ name }}" required>
                        <label for="inputName" >Name</label>
                    </div>
                    <div class='field'>
                        <input type="email" name='email' id="inputEmail" value="{{ email }}" placeholder="" required>
                        <label for="inputEmail">Email address</label>
                    </div>
                    <div class='field'>
                        <input type="password" name='password' id="inputPassword" placeholder="" required>
                        <label for="inputPassword">Password</label>
                    </div>
                </div>
                <p>Already have an account? <a href='/login'>Log in here.</a></p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Start free trial</button>
            </div>
    </form>
{% endblock %}
